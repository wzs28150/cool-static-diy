<!doctype html>
<html lang="zh-CN">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="favicon/favicon.png">
    <link href="css/lib/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/lib/common.css">
    <link rel="stylesheet" href="css/coolstyle.css">
    <script src="js/lib/jquery.1.11.1.min.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/swiper.min.js"></script>
    <script src="js/lib/jquery.nicescroll.js"></script>
    <script src="js/lib/lodash.min.js"></script>
    <script src="js/lib/jquery.zxxPageRuler.1.1.js"></script>
    <script src="js/lib/gridstack.min.js"></script>
    <script src="js/lib/jsrender.min.js"></script>
    <script src="js/lib/gridstack.jQueryUI.min.js"></script>

    <title>
      <%=title%>
    </title>
    <script type="text/javascript">
      var token = 'adadasd';
      window.host = "http://" + window.location.host;
      var tplpath = host + "/tpl";
    </script>
  </head>

  <body id="zxxScaleBox">
    <!-- 弹窗 -->
    <div class="alert_player" style="display:none;">
      <div class="bg"></div>
      <div class="layer">
        <div class="info"></div>
        <a class="queren_btn" data-ajax="no">确认</a>
      </div>
    </div>
    <!-- 弹窗 -->
    <div class="diy-bar">
      <div class="inner">
        <div class="title fl">编辑页面</div>
        <div class="add-bar fl">
          <a id="add-grid" data-nopjax="no" href="JavaScript:void(0);"><i class="fa fa-angle-down"></i>添加模块</a>
          <div class="grid-list">
            <div class="swiper-container">
              <div class="swiper-wrapper">

              </div>
              <!-- Add Pagination -->
              <div class="swiper-pagination swiper-pagination-black"></div>
              <div class="swiper-button-prev swiper-button-black"></div>
              <div class="swiper-button-next swiper-button-black"></div>
            </div>
          </div>
        </div>
        <div class="ctrl fr">
          <a id="show-ruler" data-nopjax="no" href="JavaScript:void(0);"><i class="fa fa-ruler"></i>标尺</a>
          <a id="show-line" data-nopjax="no" href="JavaScript:void(0);"><i class="fa fa-bars"></i>辅助线</a>
          <a id="load-grid" data-nopjax="no" href="JavaScript:void(0);"><i class="fa fa-refresh"></i>重做</a>
          <a id="clear-grid" data-nopjax="no" href="JavaScript:void(0);"><i class="fa fa-trash "></i>清空</a>
          <a id="save-grid" data-nopjax="no" href="JavaScript:void(0);"><i class="fa fa-save  "></i>保存</a>
        </div>
      </div>
    </div>
    <div class="header-bar">
      <div class="container">
        <div class="fl">欢迎来到黑龙江消费网！</div>
        <div class="fr">
          <a href="">设置首页</a><span>|</span>
          <a href=""><i class="fa fa-star-o"></i>收藏本站</a>
        </div>
      </div>
    </div>

    <div class="loaders">
      <div class="loader">
        <div class="ball-clip-rotate-multiple">
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
