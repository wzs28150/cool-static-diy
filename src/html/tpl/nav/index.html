<script type="text/javascript">
  $(document).ready(function() {
    $.get(promiseHost + '/get_catid', function(res) {
      var data = res.data,
        string = '';
      $.each(data, function(i, field) {
        string += '<a href="' + field.catdir + '_' + field.id + '.html">' + field.catname + '</a>';
      })
      $('.nav').append(string);
    })
  });
</script>
